<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        // Создать переменные num1, num2 которые пользователь вводит с клавиатуры
        // Проверьте, что переменная num1 равна или меньше 1, а переменная num2 больше или равна 3.
        let num1 = Number(prompt('Введите число А, которое должно быть меньше или равно "1"'));
        if (num1 <= 1 && num1 != "") {
            alert(` Вы ввели число ${num1} , отлично`);
            let num2 = Number(prompt('Введите число B, которое должно быть больше или равно "3"'));
            if (num2 >= 3 && num2 != "") {
                alert(` Вы ввели число ${num2} , отлично`);
            } else {
                 alert('Вы не выполнили условие по вводу числа, обновите страницу и введите число заново');
         }
        } else {
            alert('Вы не выполнили условие ввода, обновите страницу и введите число заново');
        }	
        
    </script>
</body>

</html>
